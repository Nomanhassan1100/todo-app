name: CI/CD Docker Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  docker-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Source Code
      uses: actions/checkout@v4

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker Image
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/todo-app:latest .

    - name: Push Docker Image to Docker Hub
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/todo-app:latest

    - name: Deploy on EC2 via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          echo "ðŸš€ Deploying on EC2..."
          docker pull ${{ secrets.DOCKER_USERNAME }}/todo-app:latest
          docker stop todo-app-container || true
          docker rm todo-app-container || true
          docker run -d \
            --name todo-app-container \
            -p 3000:3000 \
            --restart always \
            ${{ secrets.DOCKER_USERNAME }}/todo-app:latest
